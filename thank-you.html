
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Getthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #006400, #ffcc00, #b22222);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .thank-card {
      background: #fff8f0cc;
      color: #222;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.14);
      text-align: center;
      margin-bottom: 2rem;
    }
    .thank-card h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #006400;
    }
    .thank-card p {
      font-size: 1.25rem;
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(10px);}}
  </style>
  <script>
    window.onload = function(){
      setTimeout(function(){
        window.location.href = "/index.html";
      }, 5000);
      setTimeout(function(){
        if(confirm("Thank you! Your form has been submitted.")){
          window.location.href = "/index.html";
        }
      }, 300);
    }
  </script>
</head>
<body>
  <div class="thank-card">
    <h1>Thank You!</h1>
    <p>Your submission was successful.<br>We appreciate your interest.<br><strong>You will be redirected home automatically in 5 seconds.</strong></p>
  </div>
  <a href="/index.html" class="px-5 py-3 rounded-lg bg-green-700 text-white hover:bg-green-900 font-bold bounce" style="text-decoration:none;">Back to Home</a>
</body>
</html>
